{% extends 'inventory/base.html' %} {% load crispy_forms_tags %}
<!---->
{% block content %}
<a
  name=""
  id=""
  class="btn btn-outline-primary my-3 mx-4"
  href="{% url 'dashboard' %}"
  role="button"
  >Go Back</a
>

<div class="row">
  <div class="col-11 col-md-6 mx-auto mt-5">
    <h1>Inventory Item</h1>
    <div class="container">
      <form method="POST">
        {% csrf_token %} {{ form|crispy }}
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
